<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <article class="card-profile">
            <div class="card-profile__user-info">
                <img class="user-info__avatar" src="./images/image-jeremy.png" alt="Profile Picture">
                <h2 class="user-info__title">
                    <span class="user-info__title--small">Report for</span>
                    Jeremy Robson
                </h2>
            </div>
            <nav class="card-profile__options">
                <a href="#" class="card-profile__option">Daily</a>
                <a href="#" class="card-profile__option card-profile__option--selected">Weekly</a>
                <a href="#" class="card-profile__option">Monthly</a>
            </nav>
        </article>
        <article class="card-stats card-stats__work">
            <h3 class="card-stats__title">Work</h3>
            <div class="card-stats__info">
                <p class="card-stats__info-hour">32hrs</p>
                <p class="card-stats__info-previous-hour">Last Week - 36hrs</p>
            </div>
        </article>
        <article class="card-stats card-stats__play">
            <h3 class="card-stats__title">Play</h3>
            <div class="card-stats__info">
                <p class="card-stats__info-hour">10hrs</p>
                <p class="card-stats__info-previous-hour">Last Week - 8hrs</p>
            </div>
        </article>
        <article class="card-stats card-stats__study">
            <h3 class="card-stats__title">Study</h3>
            <div class="card-stats__info">
                <p class="card-stats__info-hour">4hrs</p>
                <p class="card-stats__info-previous-hour">Last Week - 7hrs</p>
            </div>
        </article>
        <article class="card-stats card-stats__exercise">
            <h3 class="card-stats__title">Exercise</h3>
            <div class="card-stats__info">
                <p class="card-stats__info-hour">4hrs</p>
                <p class="card-stats__info-previous-hour">Last Week - 5hrs</p>
            </div>
        </article>
        <article class="card-stats card-stats__social">
            <h3 class="card-stats__title">Social</h3>
            <div class="card-stats__info">
                <p class="card-stats__info-hour">5hrs</p>
                <p class="card-stats__info-previous-hour">Last Week - 10hrs</p>
            </div>
        </article>
        <article class="card-stats card-stats__self-care">
            <h3 class="card-stats__title">Self Care</h3>
            <div class="card-stats__info">
                <p class="card-stats__info-hour">2hrs</p>
                <p class="card-stats__info-previous-hour">Last Week - 2hrs</p>
            </div>
        </article>
    </main>
</body>
</html>
